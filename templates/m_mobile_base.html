<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="/static/images/logo.png">
    <!--
    <script type="text/javascript" src="/static/js/???"></script>
    <link rel="stylesheet" href="/assets/styles/index.css">
    <link rel="stylesheet" href="/assets/styles/header.css">
    <link rel="stylesheet" href="/assets/styles/screen.css">
    <link rel="stylesheet" href="/assets/styles/footer.css">
    -->
    {% block head %}
    {% endblock %}
    <title>Sensor Data Monitoring & Aanalysis</title>

    <style>

        * {
            font-size: 16px;
            box-sizing: border-box;
            margin-top: 0px;
            margin-left: 0px;
            margin-bottom: 0px;
            margin-right: 0px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            box-sizing: border-box;
            border: 2px solid #aaa;
            background-color: #ffc;
        }
        input:disabled {
            border: 1px solid #ccc;
            background-color: #999;
        }

        .contain {
            object-fit: contain;
            height: 680px; 
        }

        /* The grid container */
        .grid-container {
            display: grid;
            grid-template-columns: 280px auto; /* fixed size - would be removed */
            grid-template-areas: 
                'top      top      top'
                'top-left top-left top-right' 
                'left     right    right' 
                'foot     foot     foot';
        } 

        .top,
        .top-left,
        .top-right {
            padding-top: 6px;
            padding-bottom: 6px;
            padding-left: 6px;
            padding-right: 6px;       
        }
        
        .top {
            grid-area: top;
            background-color: #999;
            color: black;
            text-align: center;
        }

        .top-left,
        .top-right {
            background-color: #666;
            color: white;
        }

        .top-left {
            grid-area: top-left;
            text-align: left;
        }

        .top-right {
            grid-area: top-right;
            text-align: right;
        }

        .left,
        .right {
            height: 760px; /* fixed size - would be removed */
            padding-top: 4px;
            padding-bottom: 4px;
            padding-left: 4px;
            padding-right: 4px;
        }

        /* Style the left column */
        .left {
            grid-area: left;
            background-color: #aaa;
        }

        /* Style the right column */
        .right {
            grid-area: right;
            background-color: whitesmoke;
        }

        /* Style the footer */
        .foot {
            grid-area: foot;
            background-color: #999;
            color: white;
            padding-top: 4px;
            padding-bottom: 4px;
            text-align: center;
        }

        label.status {
                font-size: 20px;
                font-weight: bold;
                color: grey;"
            }    

        /* Style the table */
        table {
            width: 60%;
            text-align: left;
            table-layout: auto;
        }

        table,
        td,
        th {
            border-collapse: collapse;
        }

        th,
        td {
            padding: 6px;
            border: solid 1px;
        }

        th {
            text-align: center;
            background-color: #99b;
        }

        td {
            text-align: right;
        }

        td.col_00 {
            background-color: #999;
        }

        td.col_01 {
            font-weight: bold;
        }

        td.col_02 {
            text-align: left;
            color: #444;
        }

        .button-h,
        .button-r {
            display: inline-block;
            padding: 2px 4px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #00f;
            background-color: #fff;
            border: none;
            border-radius: 4px;
            box-shadow: 0 8px #777;
        }

        .button-h:disabled,
        .button-r:disabled {
            background-color: #888;
            color: #77e;
        }

        .button-h:hover,
        .button-r:hover {
            background-color: #88f;
            color: #fff;
        }

        .button-h:active,
        .button-r:active {
            background-color: #88f;
            box-shadow: 0 4px #666;
            transform: translateY(4px);
        }

        .button-l {
            display: inline-block;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #00f;
            background-color: #ff0;
            border: 1px solid #00f;
            border-radius: 3px;
        }

        .button-l:disabled {
            background-color: #888;
            color: #44a;
        }

        .button-l:hover {
            background-color: #559;
            color: #fff;
        }

        /* Responsive layout */
        @media (min-width: 641px) and (max-width: 1080px) {
            * {
                font-size: 14px;
            }
            .grid-container {
                grid-template-columns: 220px auto; /* fixed size - would be removed */
            }    
            label.status {
                font-size: 16px;
            }    
            .button-h {
                display: none;
            }
            table {
                width: 86%
            }
        }
        @media (min-width: 480px) and (max-width: 640px) {
            * {
                font-size: 12px;
            }
            .grid-container {
                grid-template-columns: 180px auto; /* fixed size - would be removed */
            }
            label.status {
                font-size: 14px;
            }    
            table {
                width: 98%
            }
            .button-h {
                display: none;
            }
        }
    
    </style>

</head>

<body>

    {% block body %}
    {% endblock %}

    <div class="grid-container">
        <div class="top">
            <b>【Sensor Data Monitoring & Analysis】</b> prototype β version
        </div>      
        <div class="top-left">
            <button class="button-r"   id="btn_ihome" onclick="window.location.href='/'"             ><i class="fa fa-home"></i></button>
            <button class="button-r"   id="btn_confi" onclick="window.location.href='/m_Ooops'"      ><b>Configuration       </b></button>
            <button class="button-r"   id="btn_monit" onclick="window.location.href='/m_monitor'"    ><b>Monitoring          </b></button>
            <button class="button-h" id="btn_acqui" onclick="window.location.href='/m_acquisition'"><b>Data Acqusition     </b></button>
            <button class="button-h" id="btn_gtime" onclick="window.location.href='/m_graph_time'" ><b>Analysis - Time     </b></button>
            <button class="button-h" id="btn_gfreq" onclick="window.location.href='/m_graph_freq'" ><b>Analysis - Frequency</b></button>
        </div>
        <div class="top-right">
            <button class="button-r" id="btn_about" onclick="window.location.href='/m_intro_1'"><i class="fa fa-info-circle"></i></button>
        </div>
    
        <div class="left">
            {% block left %}
            {% endblock %}
        </div>       
        <div class="right">
            {% block right %}
            {% endblock %}
        </div>
        <div class="foot">
            {% block foot %}
            {% endblock %}
        </div>
    </div>

    <script>
        function disableAllMenus() {
            document.getElementById("btn_ihome").disabled = true;
            document.getElementById("btn_confi").disabled = true;
            document.getElementById("btn_acqui").disabled = true;
            document.getElementById("btn_monit").disabled = true;
            document.getElementById("btn_gtime").disabled = true;
            document.getElementById("btn_gfreq").disabled = true;
            document.getElementById("btn_about").disabled = true;
        }    
        function enableAllMenus() {
            document.getElementById("btn_ihome").disabled = false;
            document.getElementById("btn_confi").disabled = false;
            document.getElementById("btn_acqui").disabled = false;
            document.getElementById("btn_monit").disabled = false;
            document.getElementById("btn_gtime").disabled = false;
            document.getElementById("btn_gfreq").disabled = false;
            document.getElementById("btn_about").disabled = false;
        }    
        function drawGraph(data, color_val, y_min_id, y_max_id, x_min_id, x_max_id) {
            // Clear the chart box.
            document.getElementById('chart-box').innerHTML = '';    
            // set the dimensions and margins of the graph
            var margin = {top: 30, left: 30, bottom: 30, right: 30},
                width = 1640 - margin.left - margin.right, /* window width about 1920px; left width 180~280px; */
                height = 720 - margin.top - margin.bottom; /* window height about 820px; */
            // append the svg object to the body of the page
            var svg = d3.select("#chart-box")
                .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
            // dirawing parms
            const y_min  = d3.min(data.y);
            const y_max  = d3.max(data.y);
            const x_min  = d3.min(data.x);
            const x_max  = d3.max(data.x);
            var y_fr = y_min;
            var y_to = y_max;
            var x_fr = x_min;
            var x_to = x_max;
            if (y_max > y_min_id.value && y_min_id.value > y_min) { y_fr = y_min_id.value; };
            if (x_max > x_min_id.value && x_min_id.value > x_min) { x_fr = x_min_id.value; };
            if (y_max > y_max_id.value && y_max_id.value > y_min) { y_to = y_max_id.value; };
            if (x_max > x_max_id.value && x_max_id.value > x_min) { x_to = x_max_id.value; };
            if (x_fr < 0.01) { x_fr = 0.0 } // adjust binnary error 
            // Add X axis
            var x = d3.scaleLinear()
                .domain([ x_fr, x_to ])
                .range([ 0, width ]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));
            // Add Y axis
            var y = d3.scaleLinear()
                .domain([ y_fr, y_to ])
                .range([ height, 0 ]);
            svg.append("g")
                .call(d3.axisLeft(y));
            // setting scale parms
            y_min_id.value = y_min;
            y_max_id.value = y_max;
            x_min_id.value = x_min;
            x_max_id.value = x_max;
            //
            var points = [];
            data.x.forEach((value, i) => {
                points.push({x: value, y: data.y[i]});
            });
            // Add the line
            svg.append("path")
                .datum(points)
                .attr("fill", "none")
                .attr("stroke", color_val)
                .attr("stroke-width", 1.0)
                .attr("d", d3.line()
                    .x(function(d) { return x(d.x) })
                    .y(function(d) { return y(d.y) })
                );
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>

</body>
</html>
