{% extends "m_base.html" %}

{% block left %}
    <p style="text-align:center;"><Strong>X & Y Axis Scaling</Strong></p>
    
    <p style="text-align:right;"><button onclick="sendValue()"> Apply </button></p>
    
    <p style="position:absolute; left: 16px; top:100px;"><input type="radio" id="auto_scroll" name="scroll" value="auto_scroll" checked>
                                                         <label>Automatic Scaling</label></p>
    <p style="position:absolute; left: 16px; top:118px;"><input type="radio" id="man_scroll" name="scroll" value="man_scroll">
                                                         <label>Manual Scaling</label></p>
    
    <p style="position:absolute; left:  8px; top:152px;"><label>Y Axis Min</label></p>
    <p style="position:absolute; left:100px; top:150px;"><input type="text" id="y_min" value="-200"></p>

    <p style="position:absolute; left:  8px; top:182px;"><label>Y Axis Max</label></p>
    <p style="position:absolute; left:100px; top:180px;"><input type="text" id="y_max" value="200"></p>
    
    <p style="position:absolute; left:  8px; top:212px;"><label>Y Axis Gridline</label></p>
    <p style="position:absolute; left:100px; top:210Px;"><input type="text" id="y_gridline" value="40"></p>

    <p style="position:absolute; left:  8px; top:252px;"><label>X Axis Min</label></p>
    <p style="position:absolute; left:100px; top:250px;"><input type="text" id="x_min" value="-10"></p>
    
    <p style="position:absolute; left:  8px; top:282px;"><label>X Axis Max</label></p>
    <p style="position:absolute; left:100px; top:280px;"><input type="text" id="x_max" value="0"></p>
  
    <p style="position:absolute; left:  8px; top:312px;"><label>X Axis Gridline</label></p>
    <p style="position:absolute; left:100px; top:310px;"><input type="text" id="x_gridline" value="500"></p>
{% endblock %}

{% block right %}

<div class="form">
    <div id="chart-box"></div>
</div>

<script>
    function sendValue() {
        const value = document.getElementById('y_max').value;
        axios.post('/post_test', {
            value: Number(value),
        }).then(response => {
            const data = response.data;
            drawChart(data);
            // console.log(data);
        }).catch(function (error) {
            alert('Error occurred on submit: ' + error);
        });
    }

    function drawChart(data) {
        // Clear the chart box.
        document.getElementById('chart-box').innerHTML = '';

        // set the dimensions and margins of the graph
        var margin = {top: 60, left: 20, bottom: 20, right: 20},
            width = 744 - margin.left - margin.right, /* left 280px*/
            height = 840 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#chart-box")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

        // Add X axis
        var x = d3.scaleLinear()
            .domain([d3.min(data.x), d3.max(data.x)])
            .range([ 0, width ]);
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // Add Y axis
        var y = d3.scaleLinear()
            .domain([d3.min(data.y), d3.max(data.y)])
            .range([ height, 0 ]);
        svg.append("g")
            .call(d3.axisLeft(y));

        var points = [];
        data.x.forEach((value, i) => {
            points.push({x: value, y: data.y[i]});
        });

        // Add the line
        svg.append("path")
            .datum(points)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 1.5)
            .attr("d", d3.line()
                .x(function(d) { return x(d.x) })
                .y(function(d) { return y(d.y) })
            );
    }
</script>


{% endblock %}
