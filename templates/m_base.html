<title>Sensor Data Monitoring & Aanalysis</title>

<style>
* {
  box-sizing: border-box;
  margin-top: 0px;
  margin-bottom: 0px;
  margin-right: 0px;
  margin-left: 0px;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* The grid container */
.grid-container {
  display: grid;
  grid-template-columns: 280px auto;
} 

.top {
  grid-area: top;
  background-color: #888;
  color: white;
  padding-top: 4px;
  padding-bottom: 4px;
  padding-left: 10px;
  text-align: left;
  font-size: 14px;
}

.left,
.right {
  height: 840px; /* Should be removed. Only for demonstration */
}

/* Style the left column */
.left {
  grid-area: left;
  background-color: #aaa;
  font-size: 14px;
}

/* Style the right column */
.right {
  grid-area: right;
  background-color: whitesmoke;
  font-size: 12px;
}

/* Style the footer */
.foot {
  grid-area: foot;
  background-color: #999;
  color: white
  padding-top: 4px;
  padding-bottom: 4px;
  text-align: center;
  font-size: 14px;
}

/* Style the table */
table {
  width: 80%;
  margin: 20px auto;
  table-layout: auto;
}

table,
td,
th {
  border-collapse: collapse;
}

th,
td {
  padding: 10px;
  border: solid 1px;
}

th {
  text-align: center;
}

td {
  text-align: right;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (min-width: 1280px) {
  .grid-container  {
    grid-template-areas: 
    'top  top  ' 
    'left right' 
    'foot foot ';
   }
}
</style>
</head>

<body>

<p style="padding:3px; text-align:center; font-size:14px; color: Black; background-color:#999;">
  <strong>[Sensor Data Monitoring & Analysis]</strong>
</p>

<div class="grid-container">

    <div class="top">
      <p style="position:static;">
        <button onclick="window.location.href='/m_Ooops'">Sensor Configuration</button>
        <button onclick="window.location.href='/m_monitor'">Sensor Data - Real Time Satus</button>
        <button onclick="window.location.href='/m_dashboard'">Sensor Data - Time Series Graph</button>
        <button onclick="window.location.href='/m_Ooops'">Sensor Data - Frequency Graph</button>
        <button onclick="window.location.href='/m_analysis'">Sensor Data Analysis</button>
      </p>
      <p style="position:absolute; top:25px; left:1124px;">
        <button onclick="window.location.href='/m_intro_1'">About...</button>
      </p>    
    </div>
    
    <div class="left">
        {% block left %}
        {% endblock %}
    </div>
    
    <div class="right">
        {% block right %}
        {% endblock %}
    </div>
    
    <div class="foot">
        {% block foot %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>

</div>

</body>
</html>
