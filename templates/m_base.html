<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
  margin-top: 0px;
  margin-bottom: 0px;
  margin-right: 0px;
  margin-left: 0px;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}


/* The grid container */
.grid-container {
  display: grid;
  grid-template-columns: 280px auto;
  grid-template-areas: 
    'top   top  ' 
    'left  right' 
    'foot  foot ';
} 

.top {
  grid-area: top;
  background-color: #008040;
  color: white;
  padding-top: 4px;
  padding-bottom: 4px;
  padding-left: 10px;
  text-align: left;
  font-size: 14px;
}

.left,
.right {
  height: 840px; /* Should be removed. Only for demonstration */
}

/* Style the left column */
.left {
  grid-area: left;
  font-size: 14px;
  padding-left: 4px;
  padding-right: 4px;
}

/* Style the right column */
.right {
  grid-area: right;
  font-size: 12px;
}

/* Style the footer */
.foot {
  grid-area: foot;
  background-color: #f1f1f1;
  padding: 3px;
  text-align: center;
  font-size: 14px;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 1920px) {
  .grid-container  {
    grid-template-areas: 
    'top   top  ' 
    'left  right' 
    'foot  foot ';
   }
}
</style>
</head>

<body>

<p style="padding:3px; text-align:center; font-size:14px; color: cyan; background-color:blue;">
    <strong>[Sensor Data Monitoring & Analysis]</strong>
</p>

<div class="grid-container">

    <div class="top">
        <button onclick="window.location.href='/m_Ooops'">Sensor Configuration</button>
        <button onclick="window.location.href='/m_Ooops'">Sensor Data Monitoring - Real Time Satus</button>
        <button onclick="window.location.href='/m_dashboard'">Sensor Data Monitoring - Time Series Graph</button>
        <button onclick="window.location.href='/m_Ooops'">Sensor Data Monitoring - Fourier Transformed Graph</button>
        <button onclick="window.location.href='/m_Ooops'">Sensor Data Analysis</button>    
    </div>
    
    <div class="left" style="background-color:#aaa;">
        {% block left %}
        {% endblock %}
    </div>
    
    <div class="right" style="background-color:#ccc;">
        {% block right %}
        {% endblock %}
    </div>
    
    <div class="foot">
        {% block foot %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>

</div>

</body>
</html>
