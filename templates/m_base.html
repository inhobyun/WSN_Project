<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
  margin-top: 0px;
  margin-bottom: 0px;
  margin-right: 0px;
  margin-left: 0px;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style */
.top {
  grid-area: top;
  background-color: #008040;
  color: white;
  padding: 3px;
  text-align: center;
  font-size: 14px;
}

/* The grid container */
.grid-container {
  display: grid;
  grid-template-areas: 
    'top   top   top   top' 
    'left  right right right' 
    'foot  foot  foot  foot';
  /* grid-column-gap: 10px; - if you want gap between the columns */
} 

.left,
.right {
  padding: 3px;
  height: 860px; /* Should be removed. Only for demonstration */
}

/* Style the left column */
.left {
  grid-area: left;
}

/* Style the right column */
.right {
  grid-area: right;
}

/* Style the footer */
.foot {
  grid-area: foot;
  background-color: #f1f1f1;
  padding: 3px;
  text-align: center;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 1920px) {
  .grid-container  {
    grid-template-areas: 
    'top   top   top   top' 
    'left  right right right' 
    'foot  foot  foot  foot';
   }
}
</style>
</head>

<body>

<p style="padding:3px;text-align:center;font-size:14px;color:blue;">
    <strong>[Sensor Data Monitoring & Analysis -- Pilot Application -- started Oct. 1st, 2020]</strong>
</p>

<div class="grid-container">

    <div class="top">
        <button onclick="window.location.href='/m_Ooops'">Sensor Configuration</button>
        <button onclick="window.location.href='/m_dashboard'">Sensor Data Monitoring - Time Series Graph</button>
        <button onclick="window.location.href='/m_Ooops'">Sensor Data Monitoring - FFT Graph</button>
        <button onclick="window.location.href='/m_Ooops'">Sensor Data Analysis</button>    
    </div>
    
    
    <div class="left" style="background-color:#aaa;">
        {% block left %}
        {% endblock %}
    </div>
    
    <div class="right" style="background-color:#ccc;">
        {% block right %}
        {% endblock %}
    </div>
    
    <div class="foot">
        {% block foot %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>

</div>


</body>
</html>
