{% block head %}
{% endblock %}
<title>Sensor Data Monitoring & Aanalysis</title>

<style>
* {
  box-sizing: border-box;
  margin-top: 0px;
  margin-left: 0px;
  margin-bottom: 0px;
  margin-right: 0px;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* The grid container */
.grid-container {
  display: grid;
  grid-template-columns: 280px auto;
} 

.top {
  grid-area: top;
  background-color: #999;
  color: black;
  padding-top: 4px;
  padding-bottom: 4px;
  padding-left: 6px;
  padding-right: 6px;
  text-align: center;
  font-size: 14px;
}

.top-left {
  grid-area: top-left;
  background-color: #666;
  color: white;
  padding-top: 4px;
  padding-bottom: 4px;
  padding-left: 6px;
  padding-right: 6px;
  text-align: left;
}

.top-right {
  grid-area: top-right;
  background-color: #666;
  color: white;
  padding-top: 4px;
  padding-bottom: 4px;
  padding-left: 6px;
  padding-right: 6px;
  text-align: right;
}

.left,
.right {
  height: 840px; /* Should be removed. Only for demonstration */
}

/* Style the left column */
.left {
  grid-area: left;
  background-color: #aaa;
  font-size: 14px;
  padding-top: 4px;
  padding-left: 2px;
  padding-bottom: 4px;
  padding-right: 2px;
}

/* Style the right column */
.right {
  grid-area: right;
  background-color: whitesmoke;
  font-size: 14px;
  padding-top: 4px;
  padding-left: 4px;
  padding-bottom: 4px;
  padding-right: 4px;
}

/* Style the footer */
.foot {
  grid-area: foot;
  background-color: #999;
  color: white;
  padding-top: 4px;
  padding-bottom: 4px;
  text-align: center;
  font-size: 14px;
}

/* Style the table */
table {
  width: 60%;
  text-align: left;
  table-layout: auto;
}

table,
td,
th {
  border-collapse: collapse;
}

th,
td {
  padding: 6px;
  border: solid 1px;
}

th {
  text-align: center;
  background-color: #99b;
}

td {
  text-align: right;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (min-width: 1280px) {
  .grid-container  {
    grid-template-areas: 
    'top      top      top      top'
    'top-left top-left top-left top-right' 
    'left     right    right    right' 
    'foot     foot     foot     foot';
   }
}
</style>
</head>

<body>

<div class="grid-container">

    <div class="top">
        <strong>【Sensor Data Monitoring & Analysis】</strong> version: β-prototype 
    </div>
      
    <div class="top-left">
        <button id="btn_confi" onclick="window.location.href='/m_Ooops'"      ><strong>Sensor Configuration  </strong></button>
        <button id="btn_monit" onclick="window.location.href='/m_monitor'"    ><strong>Sensor Monitoring     </strong></button>
        <button id="btn_acqui" onclick="window.location.href='/m_acquisition'"><strong>Data Acqusition       </strong></button>
        <button id="btn_gtime" onclick="window.location.href='/m_graph_time'" ><strong>Analysis - Time Series</strong></button>
        <button id="btn_gfreq" onclick="window.location.href='/m_graph_freq'" ><strong>Analysis - Frequency  </strong></button>
    </div>
    <div class="top-right">
        <button id="btn_about" onclick="window.location.href='/m_intro_1'">About...</button>
    </div>
   
    <div class="left">
        {% block left %}
        {% endblock %}
    </div>
    
    <div class="right">
        {% block right %}
        {% endblock %}
    </div>
    
    <div class="foot">
        {% block foot %}
        {% endblock %}
    </div>

    <script>
      function disableAllMenus() {
          document.getElementById("btn_confi").disabled = true;
          document.getElementById("btn_acqui").disabled = true;
          document.getElementById("btn_monit").disabled = true;
          document.getElementById("btn_gtime").disabled = true;
          document.getElementById("btn_gfreq").disabled = true;
          document.getElementById("btn_about").disabled = true;
      }    
      function enableAllMenus() {
          document.getElementById("btn_confi").disabled = false;
          document.getElementById("btn_acqui").disabled = false;
          document.getElementById("btn_monit").disabled = false;
          document.getElementById("btn_gtime").disabled = false;
          document.getElementById("btn_gfreq").disabled = false;
          document.getElementById("btn_about").disabled = false;
      }    
    </script>

    <script>
      function drawGraph(data, color_val) {
          // Clear the chart box.
          document.getElementById('chart-box').innerHTML = '';
  
          // set the dimensions and margins of the graph
          var margin = {top: 6, left: 30, bottom: 20, right: 20},
              width = 1640 - margin.left - margin.right, /* left 280px */
              height = 800 - margin.top - margin.bottom;
  
          // append the svg object to the body of the page
          var svg = d3.select("#chart-box")
              .append("svg")
                  .attr("width", width + margin.left + margin.right)
                  .attr("height", height + margin.top + margin.bottom)
              .append("g")
                  .attr("transform",
                      "translate(" + margin.left + "," + margin.top + ")");
  
          // Add X axis
          var x = d3.scaleLinear()
              .domain([d3.min(data.x), d3.max(data.x)])
              .range([ 0, width ]);
          svg.append("g")
              .attr("transform", "translate(0," + height + ")")
              .call(d3.axisBottom(x));
  
          // Add Y axis
          var y = d3.scaleLinear()
              .domain([d3.min(data.y), d3.max(data.y)])
              .range([ height, 0 ]);
          svg.append("g")
              .call(d3.axisLeft(y));
  
          var points = [];
          data.x.forEach((value, i) => {
              points.push({x: value, y: data.y[i]});
          });
  
          // Add the line
          svg.append("path")
              .datum(points)
              .attr("fill", "none")
              .attr("stroke", color_val)
              .attr("stroke-width", 1.5)
              .attr("d", d3.line()
                  .x(function(d) { return x(d.x) })
                  .y(function(d) { return y(d.y) })
              );
      }
    </script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>

</div>

</body>
</html>
